<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="text-primary text-center">The Bootstrap Grid System</h1>
        <div class="row">
            <div class="col-6 bg-success">I AM 6 Units</div>
            <div class="col-6 bg-info">I AM 6 Units</div>
        </div>



        <div class="row">
            <div class="col-3 bg-success">I AM 3 UNITS</div>
            <div class="col-6 bg-info">I AM 6 UNITS</div>
            <div class="col-3 bg-primary">I AM 3 UNITS</div>
        </div>

        <div class="row">
            <div class="col bg-warning">I AM AUTO SIZED</div>
            <div class="col bg-success">I AM AUTO SIZED</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
